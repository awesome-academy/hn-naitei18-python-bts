<div class="single-comment justify-content-between d-flex">
    <div class="user justify-content-between d-flex">
        <div class="thumb">
            {% if comment.user.profile.avatar %}
            <img src="{{ comment.user.profile.avatar.url }}" alt="" >
            {% else %}
            {% load static %}
            <img src="{% static '/img/userde.JPG' %}"  alt="" >
            {% endif %}
        </div>
        <div class="desc">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">

                    {% if request.user == comment.user %}
                        <a href="{% url 'profile' %}">
                    {% else %}
                        <a href="{% url 'profile-details' comment.user.id %}">
                    {% endif %}
                    <h5>{{ comment.user.username }}</h5></a>

                    <p class="date">{{ comment.create_date|date:"Y-m-d" }} </p>
                </div>
            </div>
            <p class="comment" style=" word-break: break-all">
                {{ comment.content }}
            </p>
        </div>
    </div>
</div>
